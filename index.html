<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all" id="all">
      <div>
        <h1>Welcome to Rock-Paper-Scissors</h1>
        <h3>First to get 3 points wins!</h3>
        <br />
      </div>

      <div>
        <h2>COMPUTER vs YOU HUMAN</h2>
        <p id="puntation" class="puntation">0 : 0</p>
        <p>Make your choice!!</p>
      </div>

      <div id="buttons">
        <button id="papper" class="fas fa-hand-paper">.Papper</button>
        <button id="rock" class="fas fa-hand-rock">.Rock</button>
        <button id="scissors" class="fas fa-hand-scissors">.Scissors</button>
      </div>

      <div class="results" id="results"></div>

      <div>
        <button id="restart">Restart</button>
      </div>
    </div>
    <div id="winner"></div>
    <script src="/script.js"></script>
  </body>
</html>
