<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Welcome to Rock-Paper-Scissors</h1>
    </div>

    <h2>Puntation:</h2>
    <div>
      <h2>Computer vs You</h2>
      <p id="puntation" class="puntation">0 : 0</p>
      <p>Make your choice!!</p>
    </div>

    <div class="buttons">
      <button id="papper" class="fas fa-hand-paper">.Papper</button>
      <button id="rock" class="fas fa-hand-rock">.Rock</button>
      <button id="scissors" class="fas fa-hand-scissors">.Scissors</button>
    </div>

    <div class="results" id="results">
      <span>Here should appeard the choices</span>
    </div>

    <div>
      <button>Restart</button>
    </div>
  </body>
</html>
